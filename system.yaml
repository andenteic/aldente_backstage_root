# This file defines a 'System' entity, which is a collection of related components
# that work together to deliver value. It provides a high-level view of your application.

apiVersion: backstage.io/v1alpha1
kind: System
metadata:
  # The unique identifier for the system. Components will link to this name.
  name: aldente-app
  # A human-readable description of the system's purpose.
  description: The complete Aldente application stack, including frontend and backend services.
spec:
  # Assigns ownership of the entire system to the team defined in group.yaml.
  owner: group:default/andenteic-team
